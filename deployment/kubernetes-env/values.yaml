secret:
  name: secrets

images:
  pullPolicy: IfNotPresent

postgres:
  name: postgres
  image: postgres:12

  port: 5432

  username: username
  password: password
  dbname: kotlinvertx

  volume:
    name: postgres-volume
    claimName: postgres-volume-claim
    size: 100Mi
    path: "/var/lib/kotlin-vertx/dev-env/postgres-volume"

pubsub:
  name: pubsub
  image: bigtruedata/gcloud-pubsub-emulator:latest

  port: 8538

  projectId: gcp-project

migration:
  name: db-migration
  backoffLimit: 1
  restartPolicy: Never

  init:
    name: check-db-ready
    image: postgres:12

  liquibase:
    name: liquibase
    image: liquibase/liquibase:4.2

  testdata:
    name: testdata
    image: postgres:12
