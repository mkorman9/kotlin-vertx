apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.gcp.firestore.name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Values.gcp.firestore.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.gcp.firestore.port }}
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.gcp.pubsub.name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Values.gcp.pubsub.name }}
  ports:
    - protocol: TCP
      port: {{ .Values.gcp.pubsub.port }}
  type: ClusterIP
